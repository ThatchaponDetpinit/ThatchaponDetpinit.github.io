<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: change;
            animation-duration: 3s;
            }
            @keyframes change {
            from {background-color: red;}
            to {background-color: blue;}
            }
        </style>
    </head>
    <body>
        <div>  </div>
    </body>
</html>
