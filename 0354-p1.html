<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Reading Students Information </h2>
    <ol id="demo"></ol>
    <script>
        fetch('student.json').then(response =>{
            return response.json();
        }).then(data => {
            wclass = data.wclass
            for (var person of wclass){
                document.getElementById("demo").innerHTML +=
                "<li>" + person.student["@attributes"].id + " <b>"
                    + person.student.name + "</b> has skills "
                    + "<i>" + person.student.skill + "<br/></li>";
            }
        }).catch(err => {

        });
    </script>
</body>
</html>
